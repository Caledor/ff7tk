os:
 - linux

matrix:
 exclude:
# Only do coverity or coverage build on Linux when the compiler is gcc
  - os: linux
    compiler: clang
    env: COVERITY=1
    env: COVERAGE=1
# Don't build with clang on Linux
  - os: linux
    compiler: clang
compiler: 
- gcc

before_script: 
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- sudo add-apt-repository --yes ppa:beineri/opt-qt-5.10.1-trusty
- sudo apt-get update -qq
- sudo apt-get -y install build-essential qt5-default qt510tools qt510base g++-7 libssl-dev
- export CXX="g++-7"

script: 
- mkdir build_ff7tk
- cd build_ff7tk
- qmake ../ff7tkDemo/ff7tkDemo.pro
- make -j2

language: cpp

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
